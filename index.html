<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calculator">
            <h1>Calculator</h1>
            <div id="buttonContainer">
                <div class="gridItem Screen"></div>
                <div class="gridItem btn clear"="">AC</div>
                <div class="gridItem btn backspace">âŒ«</div>
                <div class="gridItem btn operator">%</div>
                <div class="gridItem btn operator">/</div>
                <div class="gridItem btn number">1</div>
                <div class="gridItem btn number">2</div>
                <div class="gridItem btn number">3</div>
                <div class="gridItem btn operator">*</div>
                <div class="gridItem btn number">4</div>
                <div class="gridItem btn number">5</div>
                <div class="gridItem btn number">6</div>
                <div class="gridItem btn operator">+</div>
                <div class="gridItem btn number">7</div>
                <div class="gridItem btn number">8</div>
                <div class="gridItem btn number">9</div>
                <div class="gridItem btn operator">-</div>   
                <div class="gridItem btn number">0</div>
                <div class="gridItem btn dot">.</div>
                <div class="gridItem equal btn">=</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
